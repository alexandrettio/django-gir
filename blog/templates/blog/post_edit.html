{% extends 'blog/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
      <h1>New post</h1>
      <form method="POST" class="post-form">{% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Сохранить</button>
          
      </form>


  {% else %}
    <div>
      <p>
        Стесняюсь спросить, а что ты тут делаешь?
      </p>
    </div>
  {% endif %}
{% endblock %}
